<div *ngIf="contact; else loading">
  <h3>{{ contact.firstName }} {{ contact.lastName }}</h3>
  <p>{{ contact.address }}</p>

  <button routerLink="/contacts">Back to List</button>
  <button routerLink="/contacts/edit/{{ contact.id }}">Edit</button>
</div>

<ng-template #loading>
    <p>Loading contact details...</p>
  </ng-template>
